<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="js/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>
    <script src="js/angular-ios9-uiwebview.patch.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB16sGmIekuGIvYOfNoW9T44377IU2d2Es&sensor=true"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">
  <ion-side-menus>

    <!-- Center content -->
    <ion-side-menu-content>
      <ion-nav-bar class="bar-dark" align-title="center">
        <!-- Back button -->
        <ion-nav-back-button>
          Back
        </ion-nav-back-button>

        <!-- Burger button -->
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
          </button>
        </ion-nav-buttons>

        <!-- Cart button -->
       	<ion-nav-buttons side="right">
          	<ngcart-summary></ngcart-summary>
        </ion-nav-buttons>
      </ion-nav-bar>

      <!-- Main view content -->
      <ion-nav-view animation="slide-left-right"></ion-nav-view>
    </ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left" class="dark-bg">
      <ion-header-bar class="bar-positive">
        <div class="text-center" style="width:260px !important;">
        <img src="img/logo.png" height="75px" width="150px;" style="margin-bottom:20px;"><br>
        706-972-1884<br>
        www.EllijayTrolley.com
        </div>
      </ion-header-bar>

      <ion-content>

        <!-- Search input on head of side menu -->
        <!--<ion-header-bar class="bar bar-dark item-input-inset dark-bg">
          <label class="item-input-wrapper">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="Search">
          </label>
        </ion-header-bar>-->

        <!-- Menu -->
        <ul class="list" style="margin-top:-30px !important;">
		  <!-- Note each link has the 'menu-close' attribute so the menu auto closes when clicking on one of these links -->
		  <a ui-sref="category" class="item item-icon-left" menu-close>SCHEDULE</a>
		  <a ui-sref="login" class="item item-icon-left" menu-close>DRIVER SIGNIN</a>
		  <a ui-sref="category" class="item item-icon-left" menu-close>TICKETING WEBSITE</a>
		  <a ui-sref="category" class="item item-icon-left" menu-close>BROCHURE</a>
		  <a class="item item-icon-left" ng-controller="ContactCtrl" ng-click="showwebsitelink('http://www.ellijaytrolley.com/vineyardtours')" menu-close >VINEYARD TOURS</a>
		  <a class="item item-icon-left" ng-controller="ContactCtrl" ng-click="showwebsitelink('http://www.ellijaytrolley.com/contact/')" menu-close>CONTACT US</a>
		</ul>
        
      </ion-content>

    </ion-side-menu>

  </ion-side-menus>

  </body>
  
</html>
